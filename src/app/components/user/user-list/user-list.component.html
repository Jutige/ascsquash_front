<div class="container">
    <div class="row">
        <div class="col-12">
            <table class="table">
                <thead>
                    <tr class="row">
                       <th class="col-1 col-lg-1">Id ASC</th>
                        <th class="col-2 col-sm-2 d-none d-sm-block">prénom</th>
                        <th class="col-3 col-sm-3">nom</th>
                        <th class="col-3 d-none d-lg-block">Mail</th>
                        <th class="col-3">Autorisation</th>
                    </tr>
                </thead>
                <app-user-list-item *ngFor="let item of userListResult | paginate: {itemsPerPage: 10, currentPage: page },
                                    let index = index"
                                    [user]="item" [idUser]="item.idAsc">
                </app-user-list-item>
            </table>
        </div>
    </div>
    <div class="col-md-6">
        <ngb-alert *ngIf="availableMessage" type="success" (close)="successMessage = ''">{{ successMessage }}</ngb-alert>
    </div>
    <br class="custom-scroll"/><br class="custom-scroll"/>
    <a routerLink="create/createUser">
      <button class="btn btn-success" *ngIf="currentUserType==2 || currentUserType==3">Créer</button>
    </a>
    <footer class="col-md-2 text-center d-flex justify-content-between custom-foot">

      <pagination-controls  style="background-color: #F8F9FA;
                                            margin-left: -45px;
                                            padding-top: 10px;"
                            class="d-flex justify-content-center"
                            (pageChange)="page = $event"></pagination-controls>
    </footer>

</div>
